
<div class="section">
  <h1 class="label">Clickhouse Demo for OneDiscovery</h1>
</div>

<mat-form-field class="form-field" appearance="fill">
  <mat-label>Field</mat-label>
  <mat-select [(value)]="field">
    <mat-option value="name">Name</mat-option>
    <mat-option value="description">Description</mat-option>
    <mat-option value="hash">Hash</mat-option>
    <mat-option value="tags">Tags</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field class="form-field" appearance="fill">
  <mat-label>Term</mat-label>
  <input class="label" matInput type="text" [(ngModel)]="searchValue">
  <button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Search" (click)="searchTerm(searchValue, field)">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="hash">
    <th mat-header-cell *matHeaderCellDef> Hash </th>
    <td mat-cell *matCellDef="let element"> {{element.hash}} </td>
  </ng-container>

  <ng-container matColumnDef="tags">
    <th mat-header-cell *matHeaderCellDef> Tags </th>
    <td mat-cell *matCellDef="let element"> {{element.tags}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="section">
  <mat-label class="label">{{rowsTotal}} Rows total....</mat-label>
</div>

<input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
<div class="section">
  <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
    <mat-icon>attach_file</mat-icon>
  </button>
  <mat-label class="label">{{fileName || "No file uploaded yet."}}</mat-label>
</div>

<div class="section">
  <button mat-mini-fab color="primary" class="upload-btn" (click)="addRandomRows()">
    <mat-icon>filter_9_plus</mat-icon>
  </button>
  <mat-label class="label">Add 100 millions rows</mat-label>
</div>
